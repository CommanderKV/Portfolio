<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/static/images/logo.webp" type="image/webp">
        <title>{% block title %}Kyler's portfolio{% endblock %}</title>

        {% block styles %}{% endblock %}
        <link rel="stylesheet" href="/static/css/styles.css ">
        <link rel="stylesheet" href="/static/css/contact.css">
    </head>
    <body>
        <header>
            <nav id="head-container">
                <div>
                    <a class="logo" href="{{ url_for('home') }}">
                        <img class="logo" width="auto" height="auto" src="/static/images/logo.webp" alt="Logo">
                    </a>
                    <a href="{{ url_for('home') }}">Home</a>
                    <div class="dropdown">
                        <a class="dropdown-toggle">
                            About <span class="caret">â–¼</span>
                        </a>
                        <div class="dropdown-menu glow">
                            <a href="{{ url_for('skills') }}">Skills</a>
                            <!-- <a>Resume</a> -->
                        </div>
                    </div>
                    <a href="{{ url_for('projects') }}">Projects</a>
                </div>
                <div>
                    <a href="{{ url_for('contact') }}">Contact</a>
                    <a href="{{ url_for('login') }}">Login / Register</a>
                </div>
            </nav>
        </header>
        <main>
            {% block content %}
            <h1>404 Page not found</h1>
            {% endblock %}
        </main>
        <footer>
            <div>
                <p>Quick links</p>
            </div>
            <ul>
                <li>
                    <ul>
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('skills') }}">Skills</a></li>
                        <li><a href="{{ url_for('projects') }}">Projects</a></li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                        <li><a href="{{ url_for('login') }}">Login / Register</a></li>
                    </ul>
                </li>
            </ul>
            <p>&copy 2025 Kyler Visser</p>
        </footer>
        <script src="/static/js/base.js"></script>
        <script src="/static/js/contactScript.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
